<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokèmon Search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/serch-screen.css" />
    <link rel="stylesheet" href="./css/pokemonboll.css" />
    <link rel="stylesheet" href="./css/teamscreen.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <header>
      <div id="boll1">
        <div class="pokeboll"></div>
        <div class="pokeboll1"></div>
        <div class="pokeboll2"></div>
      </div>
      <div id="boll2">
        <div class="pokeboll21"></div>
        <div class="pokeboll1"></div>
        <div class="pokeboll2"></div>
      </div>
      <div>
        <p>Team manager</p>
      </div>
      <div id="boll3">
        <div class="pokeboll"></div>
        <div class="pokeboll1"></div>
        <div class="pokeboll2"></div>
      </div>
      <div id="boll4">
        <div class="pokeboll21"></div>
        <div class="pokeboll1"></div>
        <div class="pokeboll2"></div>
      </div>
    </header>
    <main>
      <section class="start-screen">
        <h1>Pokémon</h1>
        <h2>Välj ditt Pokémon Team</h2>
        <button id="start-button">Start</button>
      </section>
      <section class="search-screen">
        <div class="btn">
          <button id="quit">Exit</button>
          <button id="team-button">Ditt Team</button>
        </div>
        <div class="count-members">
          <p>Team <span id="team-count">0</span></p>
          Reserv
          <p><span id="reserve-team-count">0</span></p>
        </div>
        <div class="team-mates">
          <p>Du behöver <span id="team-mates-count">3</span> till i Teamet</p>
        </div>
        <div class="search-container">
          <label id="pokèmon-search" for="search-pokémon">Sök Pokèmon</label>
          <input id="search-pokémon" type="search" />
        </div>
        <div id="pokèmon">
          <ol id="pokèmon-list"></ol>
        </div>
      </section>
      <section class="team-screen">
        <div class="btn">
          <button id="quit2">Exit</button> <button id="back">Tillbaka</button>
        </div>
        <h2>Team</h2>
        <div class="pokemon-team">
          <ol id="p-team"></ol>
        </div>
        <h2>Reserver</h2>
        <div class="reserve-team">
          <ol id="r-team"></ol>
        </div>
      </section>
    </main>
  </body>
</html>
